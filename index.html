<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recettes Falc de Sylvie 1</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Recettes Falc de Sylvie 1</h1>

  <div id="recettes" class="grid"></div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // CONFIG SUPABASE
    const supabaseUrl = "https://fhjhtfsomryodxuyvmjd.supabase.co";
    const supabaseKey = "TON_ANON_PUBLIC_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const BUCKET_NAME = "recettes";
    const container = document.getElementById("recettes");

    function getPublicUrl(path) {
      return supabase
        .storage
        .from(BUCKET_NAME)
        .getPublicUrl(path)
        .data.publicUrl;
    }

    async function loadRecettes() {
      container.innerHTML = "Chargement...";

      const { data, error } = await supabase
        .from("recettes")
        .select("titre, image_path, pdf_path");

      if (error) {
        console.error(error);
        container.innerHTML = "Erreur lors du chargement";
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "Aucune recette trouvÃ©e";
        return;
      }

      container.innerHTML = "";

      data.forEach(r => {
        const imageUrl = getPublicUrl(r.image_path);
        const pdfUrl = getPublicUrl(r.pdf_path);

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <a href="${pdfUrl}" target="_blank">
            <img src="${imageUrl}" alt="${r.titre}">
          </a>
          <p>${r.titre}</p>
