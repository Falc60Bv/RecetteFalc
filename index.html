<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recettes Falc de Sylvie</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Recettes Falc de Sylvie 9a</h1>
<div id="recettes" class="grid"></div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6"></script>

<script>
  const supabaseUrl = "https://fhjhtfsomryodxuyvmjd.supabase.co";
  const supabaseKey = "sb_publishable_A0QPpyxyoDHt5uVB4cTnbw_uLJDWKKd";
    
     const client = supabase.createClient(supabaseUrl, supabaseKey);

  const BUCKET_NAME = "recettes";
  const container = document.getElementById("recettes");

  function getPublicUrl(path) {
    return client
      .storage
      .from(BUCKET_NAME)
      .getPublicUrl(path)
      .data.publicUrl;
  }

  async function loadRecettes() {
    console.log("Connexion Ã  Supabase...");

    const { data, error } = await client
      .from("recettes")
      .select("titre, image_path, pdf_path");

    if (error) {
      console.error("Erreur Supabase :", error);
      return;
    }

    container.innerHTML = "";

    data.forEach(r => {
      const imageUrl = getPublicUrl(r.image_path);
      const pdfUrl = getPublicUrl(r.pdf_path);

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <a href="${pdfUrl}" target="_blank">
          <img src="${imageUrl}" alt="${r.titre}">
        </a>
        <p>${r.titre}</p>
      `;

      container.appendChild(card);
    });
  }

  loadRecettes();
</script>

</body>
</html>
